<!DOCTYPE html>
<html>
<head>
	<title>Student Database</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="reset.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<style>
	h1{
		color: white;
  		text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
	}
	input{
		width: 300px;
		border: 1px solid black;
		background-color: #ffffcc;
		}
	button{
		width: 120px;
		height: 40px;
		border: none;
		color: white;
	}
</style>
<body>
	<div class="container bg-light text-center">
		 <div class="row">
		 	<div class="col-lg-12 col-md-12 col-sm-12">
		 		<h1><i>String Sorting Method</i></h1><br>
		 		<input type="text" id="txt"><br><br>
		 		<button id="btn" onclick="sortItem()" class="bg-primary">Sort String</button><br>
		 		<p id="result"></p>
		 	</div>
		 </div>
	</div>
</body>
<script>
	function sortItem(){
		var text = document.getElementById('txt').value;
		var moon = text.split(" ");
	  	var txt = moon.sort();
	  	moon.sort((a, b) => b.length - a.length);
		document.getElementById('result').innerHTML = txt.join(' ');
		console.log(txt)
	}
</script>
</html>
